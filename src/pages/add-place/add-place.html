<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" placeholder="Interesting building..." name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline block icon-start type="button" (click)="onLocate()">
            <ion-icon name="pin"></ion-icon>
            Locate me!
          </button>
        </ion-col>
        <ion-col>
          <button ion-button outline block icon-start type="button" (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <!--ion-col>
          <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="10">
            <agm-marker>
              [latitude]="location.lat" [longitude]="location.lng"
            </agm-marker>
          </agm-map>
        </ion-col-->
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-start block outline tyoe="button" (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="imageUrl" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" block type="submit" [disabled]="!f.valid || !locationIsSet">
            Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
